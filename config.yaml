vars:
  AUTH_URL_SCHEME:
    default: 'msauth'

platforms:
  android:
    gradle:
      - file: variables.gradle
        target:
          ext:
        insertType: 'variable'
        insert:
          - AUTH_URL_SCHEME: "'$AUTH_URL_SCHEME'"
  ios:
    targets:
      App:
        plist:
          replace: true
          entries:
            - CFBundleURLTypes:
                - CFBundleURLSchemes:
                    - $AUTH_URL_SCHEME
