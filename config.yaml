vars:
  AC_SCHEME:
    default: 'msauth'

platforms:
  android:
    gradle:
      - file: app/build.gradle
        target:
          android:
            defaultConfig:
        insertType: 'variable'
        insert:
          - manifestPlaceholders: "['AUTH_URL_SCHEME': '$AC_SCHEME']"
  ios:
    targets:
      App:
        plist:
          replace: true
          entries:
            - CFBundleURLTypes:
                - CFBundleURLSchemes:
                    - $AC_SCHEME
